<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
	<style>
		.with-validation {
			position: relative;
		}
		.list-group-item span {
			visibility: hidden;
		}
		.list-group-item:hover span {
			visibility: visible;
		}
	</style>
	<title>Taskr</title>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-light bg-light justify-content-between">
			<a class="navbar-brand">Taskr</a>
			<form class="form-inline">
				<button type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#add-task">Add Task...</button>
			</form>
		</nav>

		<ul class="list-group list-group-flush"></ul>
	</div>

	<div id="add-task" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Task</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="add-task" class="needs-validation" novalidate>
						<div class="form-group with-validation">
							<label for="task-name">Name</label>
							<input type="text" class="form-control" id="task-name" aria-describedby="task-name" placeholder="Name" required>
							<div class="invalid-tooltip">Please give your task a name.</div>
						</div>
						<div class="form-group with-validation">
							<label for="task-due-date">Due Date</label>
							<input type="text" class="form-control" id="task-due-date" placeholder="Due Date" required>
							<div class="invalid-tooltip">Please give your task a due date.</div>
						</div>
						<div class="form-group">
							<label for="task-priority">Priority</label>
							<select class="form-control" id="task-priority">
								<option>None</option>
								<option>Low</option>
								<option>Medium</option>
								<option>High</option>
							</select>
						</div>
						<div class="pull-right">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary">Add Task</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="taskr.js"></script>
</body>
</html>
